<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Player Page</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        </div>
    </div>

        <div class="col-lg-4">
            <h4 class="text-light fw-bold" th:text="'Level: ' + ${player.global.level}">Unknown Level</h4>
        </div>
        <div class="col-lg-4">
            <h4 class="text-light fw-bold" th:text="'Level Progress: ' + ${player.global.toNextLevelPercent} + '%'">Unknown Level Progres</h4>
