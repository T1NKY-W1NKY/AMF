<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Notification Sign Up</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
  />

  <title>Title</title>
  <style>
      body{
        background-color: #181a1b;
      }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<!--some of the classes like text-align or justify-content-center may be redundant due to rows and columns-->
<div class="container-lg my-5 rounded">
  <div class="row justify-content-center text-left">
      <form method="POST" class="text-light" action="#" th:action="@{/deleteNotification}">
        <div class="row justify-content-center">
          <div class="col-6 bg-dark rounded justify-content-center text-center mb-2">
            <h4 class="text-light fw-bold mt-2">Delete email:
              <input type="email" th:value="${email}" name="email"/>
            </h4>
          </div>
          <div class="col-3 justify-content-center text-left mt-1">
            <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
          </div>
        </div>
      </form>
  </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
</body>
</html>
