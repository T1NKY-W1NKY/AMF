spring.datasource.url=jdbc:mysql://localhost/amf
API_KEY=${APEX_API_KEY}
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.jpa.show-sql=false
